<!DOCTYPE html>
<html>
<head>
    <title>Solver</title>
    
    <script src="solver.js"></script>
    
    <script>
        echo = function(str){
            console.log(str);
            document.getElementById('output').innerHTML += str + '\n';
        }
        
        doEval = function(){
            var ex = document.getElementById('input').value;
            document.getElementById('output').innerHTML = evaluate(ex);
        }
        
        doTT = function(){
            var ex = document.getElementById('input').value;
            document.getElementById('output').innerHTML = "";
            printTruthTable(ex);
        }
        
    </script>
</head>
<body>

    <p>Enter an equation or a logical expression</p>
    <p style="white-space: pre; font-family: monospace;">For logcial expressions, use the following:
        &amp; - and
        | - or
        > - conditional
        = - biconditional
        ~ - not
        NOTE: Currently, the order of operations must be specified for all logical expressions by using parenthesis: e.g. use 1 | (~0) instead of 1 | ~0.</p>
    <input id="input" name="input" type="text" value="A | (1 & B)" style="width: 50%;"/>
    <button onclick="doEval();">Evaluate</button>
    <button onclick="doTT();">Print Truth Table</button>
    <button onclick="location.reload();">Reset</button>
    <br/>
    <hr/>
    <p id="output" style="white-space: pre; font-family: monospace;"></p>

    <script>
        document.getElementById("input").addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode == 13) {
                doEval();
            }
        });
        
        doTT();
    </script>
    
</body>
</html>
